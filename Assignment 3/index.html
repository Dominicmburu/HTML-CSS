<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Home Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <nav>
        <div class="nav-links-1 active">
            <div class="logo">
                <a href="#">
                    <img src="./images/logo.svg" alt="Logo">
                </a>
            </div>
            <ul id="nav-links">
                <li><a href="#">Features</a><img class="drop" src="./images/icon-arrow-down.svg" alt="">
                    <ul>
                        <li><a href="#"><img src="./images/icon-todo.svg" alt="">Todo List</a></li>
                        <li><a href="#"><img src="./images/icon-calendar.svg" alt="">Calendar</a></li>
                        <li><a href="#"><img src="./images/icon-reminders.svg" alt="">Reminders</a></li>
                        <li><a href="#"><img src="./images/icon-planning.svg" alt="">Planning</a></li>
                    </ul>
                </li>
                <li><a href="#">Company</a><img class="drop" src="./images/icon-arrow-down.svg" alt="">
                    <ul>
                        <li><a href="#">History</a></li>
                        <li><a href="#">Our Team</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="nav-links-2 active">
            <button>Login</button>
            <button class="reg">Register</button>
            <button class="menu-toggle" id="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="main">
        <div class="col-1">
            <h1>Make<br>remote work</h1>
            <p>Get your team in sync, no matter your location.<br>Streamline processes, create team rituals, and watch productivity soar.</p>
            <button>Learn More</button>
            <div class="col-1-imgs">
                <img src="./images/client-databiz.svg" alt="">
                <img src="./images/client-audiophile.svg" alt="">
                <img src="./images/client-meet.svg" alt="">
                <img src="./images/client-maker.svg" alt="">
            </div>
        </div>
        <div class="col-2">
            <img src="./images/image-hero-desktop.png" alt="Remote Work Image">
        </div>
    </div>
</body>
<script>
    // Toggle the navigation menu for small screens
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks1 = document.querySelector('.nav-links-1');
    const navLinks2 = document.querySelector('.nav-links-2');

    menuToggle.addEventListener('click', () => {
        navLinks1.classList.toggle('active');
        navLinks2.classList.toggle('active');
        menuToggle.innerHTML = navLinks1.classList.contains('active') ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
    });
</script>

</html>
